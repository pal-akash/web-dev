<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>My Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./photo.png" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">AKASH PAL</span>
            <span class="job">Software Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link" style="background: black;">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" class="link" style="background: blue;">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
            <a href="#" class="link" style="background: red;">
                <i class='bx bxl-gmail' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-discord-alt'></i>
            </a>
        </div>

    </div>
</body>
</html>
